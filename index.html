<!DOCTYPE HTML>
<html>
  <head>
  	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
	<title>Training App</title>
	<link rel="stylesheet" href="assets/css/master.css" type="text/css" media="screen" />
		
        <script src="phonegap.0.9.6-android.js"></script>
        <script type="text/javascript" src="jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="jquery.mobile-1.0b1.min.js"></script>
	<script type="text/javascript" src="jquery.phono.js"></script>
  </head>
  <body>

    <input id="call" type="button" disabled="true" value="Loading..." />
    <span id="status"></span>

    <script>
    $(document).ready(function(){
      var phono = $.phono({
        apiKey: "fc2e8825d50cf032fbd52627e9ed8ce9",
        onReady: function() {
          $("#call").attr("disabled", false).val("Call");
        }
      });

      $("#call").click(function() {
        $("#call").attr("disabled", true).val("Busy");
        phono.phone.dial("985-655-2500", {
          onRing: function() {
            $("#status").html("Ringing");
          },
          onAnswer: function() {
            $("#status").html("Answered");
          },
          onHangup: function() {
            $("#call").attr("disabled", false).val("Call");
            $("#status").html("Hangup");
          }
        });
      });
    })
    </script>
    
  </body>
</html>
